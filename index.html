<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیپر مارکنگ ایپ</title>
    
    <link rel="manifest" href="/paper1/manifest.json">
    <meta name="theme-color" content="#3a3a3a">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Noto Nastaliq Urdu', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #212121;
            color: #e0e0e0;
            margin: 0;
            padding: 10px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #2c2c2c;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            border: 1px solid #444;
        }
        h1, h2 {
            text-align: center;
            color: #66bb6a;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 10px;
            background: #3a3a3a;
            border-radius: 5px;
        }
        label { font-weight: bold; }
        select, input[type="text"], input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #424242;
            color: #e0e0e0;
            width: 180px;
            text-align: right;
        }
        .question-group {
            border: 1px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #3a3a3a;
        }
        legend {
            font-weight: bold;
            font-size: 1.2em;
            color: #81c784;
            padding: 0 10px;
        }
        .part {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .part input { width: 70px; font-size: 1.1em; text-align: center; }
        .part .buttons { display: flex; gap: 5px; }
        .part button {
            width: 35px;
            height: 35px;
            font-size: 1.4em;
            cursor: pointer;
            border: none;
            color: #fff;
            border-radius: 5px;
            line-height: 35px;
        }
        .plus-btn { background-color: #2e7d32; }
        .minus-btn { background-color: #c62828; }
        .total-marks {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            background-color: #424242;
            padding: 10px;
            border-radius: 5px;
        }
        .main-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .main-buttons button {
            padding: 10px 20px;
            font-size: 1.1em;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            color: white;
            font-weight: bold;
            flex: 1 1 auto;
        }
        .action-panel-container {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #444;
            border-radius: 8px;
            background-color: #3a3a3a;
        }
        .action-panel-container h2 {
            margin-top: 0;
            font-size: 1.3em;
            color: #81c784;
        }
        .action-panel { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .action-panel button { flex: 1 1 180px; max-width: 250px; }
        
        #addStudentBtn { background-color: #0277bd; }
        #saveResultsBtn { background-color: #388e3c; }
        #resetClassBtn { background-color: #f9a825; color: #212121; }
        #exportPdfBtn { background-color: #00838f; }
        #shareWhatsAppBtn { background-color: #1e88e5; }
        #wakeLockButton { background-color: #5e35b1; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #444; padding: 10px; text-align: center; }
        th { background-color: #004d40; color: white; }
        tbody tr:nth-child(even) { background-color: #373737; }

        /* **نئی تبدیلی**: ترمیم اور حذف بٹن کے لیے اسٹائل */
        .action-cell { display: flex; gap: 8px; justify-content: center; }
        .action-cell button {
            padding: 5px 10px !important;
            font-size: 0.9em !important;
            flex: 0 0 auto !important;
            font-weight: normal;
        }
        .edit-btn { background-color: #0277bd; }
        .delete-btn { background-color: #c62828; }

    </style>
</head>
<body>

    <div class="container">
        <h1>پیپر مارکنگ ایپ</h1>

        <div class="controls">
            <div>
                <label for="classSelect">کلاس منتخب کریں:</label>
                <select id="classSelect">
                    <option value="کلاس اول">کلاس اول</option><option value="کلاس دوم">کلاس دوم</option><option value="کلاس سوم">کلاس سوم</option><option value="کلاس چہارم">کلاس چہارم</option><option value="کلاس پنجم">کلاس پنجم</option><option value="کلاس ششم">کلاس ششم</option>
                </select>
            </div>
             <div>
                <label for="bookName">کتاب کا نام:</label>
                <input type="text" id="bookName" placeholder="مثلاً: اردو، ریاضی">
            </div>
        </div>

        <div class="marking-section">
            <h2>مارکنگ ایریا</h2>
            <div class="student-info" style="display: flex; gap: 15px; align-items: center; margin-bottom: 20px;">
                <label for="studentName">طالب علم کا نام/رول نمبر:</label>
                <input type="text" id="studentName" placeholder="نام یا رول نمبر درج کریں">
            </div>

            <!-- **نئی تبدیلی**: تمام ان پٹ فیلڈز سے value="0" ہٹا دیا گیا ہے -->
            <fieldset class="question-group">
                <legend>سوال نمبر 1</legend>
                <div class="part"><label>جز 1 (10 نمبر)</label><div class="buttons"><button class="minus-btn" onclick="adjustMark('q1p1', -0.5, 10)">-</button><button class="plus-btn" onclick="adjustMark('q1p1', 0.5, 10)">+</button></div><input type="number" id="q1p1" min="0" max="10" step="0.5" oninput="calculateTotal()"></div>
                <div class="part"><label>جز 2 (10 نمبر)</label><div class="buttons"><button class="minus-btn" onclick="adjustMark('q1p2', -0.5, 10)">-</button><button class="plus-btn" onclick="adjustMark('q1p2', 0.5, 10)">+</button></div><input type="number" id="q1p2" min="0" max="10" step="0.5" oninput="calculateTotal()"></div>
                <div class="part"><label>جز 3 (13 نمبر)</label><div class="buttons"><button class="minus-btn" onclick="adjustMark('q1p3', -0.5, 13)">-</button><button class="plus-btn" onclick="adjustMark('q1p3', 0.5, 13)">+</button></div><input type="number" id="q1p3" min="0" max="13" step="0.5" oninput="calculateTotal()"></div>
            </fieldset>
            <fieldset class="question-group"><legend>سوال نمبر 2</legend><div class="part"><label>جز 1 (10 نمبر)</label><div class="buttons"><button class="minus-btn" onclick="adjustMark('q2p1', -0.5, 10)">-</button><button class="plus-btn" onclick="adjustMark('q2p1', 0.5, 10)">+</button></div><input type="number" id="q2p1" min="0" max="10" step="0.5" oninput="calculateTotal()"></div><div class="part"><label>جز 2 (10 نمبر)</label><div class="buttons"><button class="minus-btn" onclick="adjustMark('q2p2', -0.5, 10)">-</button><button class="plus-btn" onclick="adjustMark('q2p2', 0.5, 10)">+</button></div><input type="number" id="q2p2" min="0" max="10" step="0.5" oninput="calculateTotal()"></div><div class="part"><label>جز 3 (13 نمبر)</label><div class="buttons"><button class="minus-btn" onclick="adjustMark('q2p3', -0.5, 13)">-</button><button class="plus-btn" onclick="adjustMark('q2p3', 0.5, 13)">+</button></div><input type="number" id="q2p3" min="0" max="13" step="0.5" oninput="calculateTotal()"></div></fieldset>
            <fieldset class="question-group"><legend>سوال نمبر 3</legend><div class="part"><label>جز 1 (10 نمبر)</label><div class="buttons"><button class="minus-btn" onclick="adjustMark('q3p1', -0.5, 10)">-</button><button class="plus-btn" onclick="adjustMark('q3p1', 0.5, 10)">+</button></div><input type="number" id="q3p1" min="0" max="10" step="0.5" oninput="calculateTotal()"></div><div class="part"><label>جز 2 (10 نمبر)</label><div class="buttons"><button class="minus-btn" onclick="adjustMark('q3p2', -0.5, 10)">-</button><button class="plus-btn" onclick="adjustMark('q3p2', 0.5, 10)">+</button></div><input type="number" id="q3p2" min="0" max="10" step="0.5" oninput="calculateTotal()"></div><div class="part"><label>جز 3 (14 نمبر)</label><div class="buttons"><button class="minus-btn" onclick="adjustMark('q3p3', -0.5, 14)">-</button><button class="plus-btn" onclick="adjustMark('q3p3', 0.5, 14)">+</button></div><input type="number" id="q3p3" min="0" max="14" step="0.5" oninput="calculateTotal()"></div></fieldset>
            <div class="total-marks">کل نمبر: <span id="totalMarks">0</span> / 100</div>
            <div class="main-buttons">
                <button id="addStudentBtn">طالب علم شامل کریں</button>
            </div>
        </div>

        <div class="results-section" id="resultsDiv">
            <h2 id="resultClassName">نتائج</h2>
            <table id="resultsTable">
                <thead><tr><th>نام/رول نمبر</th><th>سوال 1</th><th>سوال 2</th><th>سوال 3</th><th>کل نمبر</th><th>عمل</th></tr></thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>

        <div class="action-panel-container">
            <h2>کنٹرول پینل</h2>
            <div class="main-buttons action-panel">
                <button id="saveResultsBtn">نتائج محفوظ کریں</button>
                <button id="exportPdfBtn">PDF میں ایکسپورٹ</button>
                <button id="shareWhatsAppBtn">واٹس ایپ پر شیئر</button>
                <button id="wakeLockButton">اسکرین آن رکھیں</button>
                <button id="resetClassBtn">کلاس ری سیٹ</button>
            </div>
        </div>
    </div>
    
    <script>
        const partIds = ['q1p1', 'q1p2', 'q1p3', 'q2p1', 'q2p2', 'q2p3', 'q3p1', 'q3p2', 'q3p3'];
        const classSelect = document.getElementById('classSelect');
        const bookNameInput = document.getElementById('bookName');
        const resultsBody = document.getElementById('resultsBody');
        const resultClassName = document.getElementById('resultClassName');

        function adjustMark(inputId, delta, max) {
            const input = document.getElementById(inputId);
            let currentValue = parseFloat(input.value) || 0;
            currentValue += delta;
            if (currentValue < 0) currentValue = 0;
            if (currentValue > max) currentValue = max;
            input.value = currentValue;
            calculateTotal();
        }

        function calculateTotal() {
            let total = 0;
            partIds.forEach(id => {
                const input = document.getElementById(id);
                if (input.value) total += parseFloat(input.value);
            });
            document.getElementById('totalMarks').innerText = total;
        }
        
        // **نئی تبدیلی**: ترمیم کو فعال کرنے کے لیے فنکشن کو اپ ڈیٹ کیا گیا
        function addStudentToTable(studentData) {
            const newRow = resultsBody.insertRow();
            newRow.dataset.marks = JSON.stringify(studentData.marks);

            const q1 = (studentData.marks.q1p1 || 0) + (studentData.marks.q1p2 || 0) + (studentData.marks.q1p3 || 0);
            const q2 = (studentData.marks.q2p1 || 0) + (studentData.marks.q2p2 || 0) + (studentData.marks.q2p3 || 0);
            const q3 = (studentData.marks.q3p1 || 0) + (studentData.marks.q3p2 || 0) + (studentData.marks.q3p3 || 0);
            const total = q1 + q2 + q3;

            newRow.innerHTML = `
                <td>${studentData.name}</td>
                <td>${q1}</td>
                <td>${q2}</td>
                <td>${q3}</td>
                <td><b>${total}</b></td>
                <td class="action-cell">
                    <button class="edit-btn" onclick="editStudent(this)">ترمیم</button>
                    <button class="delete-btn" onclick="deleteStudent(this)">حذف</button>
                </td>
            `;
        }

        function resetMarkingFields() {
            document.getElementById('studentName').value = '';
            partIds.forEach(id => document.getElementById(id).value = ''); // خالی فیلڈز
            calculateTotal();
            document.getElementById('studentName').focus();
        }

        document.getElementById('addStudentBtn').addEventListener('click', () => {
            const studentName = document.getElementById('studentName').value.trim();
            if (!studentName) {
                alert('براہ کرم طالب علم کا نام یا رول نمبر درج کریں۔');
                return;
            }
            const studentData = { name: studentName, marks: {} };
            partIds.forEach(id => {
                studentData.marks[id] = parseFloat(document.getElementById(id).value) || 0;
            });
            addStudentToTable(studentData);
            resetMarkingFields();
        });

        // **نیا فنکشن**: طالب علم کے ریکارڈ میں ترمیم کے لیے
        function editStudent(button) {
            const row = button.closest('tr');
            const studentName = row.cells[0].innerText;
            const marksData = JSON.parse(row.dataset.marks);

            document.getElementById('studentName').value = studentName;
            partIds.forEach(id => {
                document.getElementById(id).value = marksData[id] || '';
            });

            calculateTotal();
            row.remove();
            document.getElementById('studentName').focus();
        }
        
        function deleteStudent(button) {
            if (confirm('کیا آپ واقعی اس طالب علم کو حذف کرنا چاہتے ہیں؟')) {
                button.closest('tr').remove();
            }
        }

        // **نئی تبدیلی**: ترمیم شدہ ڈیٹا کو محفوظ کرنے کے لیے فنکشن اپ ڈیٹ کیا گیا
        function saveResults() {
            const currentClass = classSelect.value;
            const currentBook = bookNameInput.value;
            const rows = resultsBody.querySelectorAll('tr');
            const dataToSave = { bookName: currentBook, students: [] };
            rows.forEach(row => {
                const studentData = {
                    name: row.cells[0].innerText,
                    marks: JSON.parse(row.dataset.marks)
                };
                dataToSave.students.push(studentData);
            });
            localStorage.setItem(`results_${currentClass}`, JSON.stringify(dataToSave));
            alert(`'${currentClass}' کے نتائج محفوظ کر لیے گئے ہیں۔`);
        }

        // **نئی تبدیلی**: ترمیم شدہ ڈیٹا لوڈ کرنے کے لیے فنکشن اپ ڈیٹ کیا گیا
        function loadResults() {
            const currentClass = classSelect.value;
            resultClassName.innerText = `نتائج برائے ${currentClass}`;
            resultsBody.innerHTML = '';
            const savedData = localStorage.getItem(`results_${currentClass}`);
            if (savedData) {
                const data = JSON.parse(savedData);
                bookNameInput.value = data.bookName || '';
                if(data.students) data.students.forEach(student => addStudentToTable(student));
            } else {
                bookNameInput.value = '';
            }
        }
        
        document.getElementById('saveResultsBtn').addEventListener('click', saveResults);
        document.getElementById('resetClassBtn').addEventListener('click', () => { const currentClass = classSelect.value; if (confirm(`کیا آپ واقعی '${currentClass}' کا تمام رزلٹ حذف کرنا چاہتے ہیں؟ یہ عمل واپس نہیں کیا جا سکتا۔`)) { resultsBody.innerHTML = ''; bookNameInput.value = ''; localStorage.removeItem(`results_${currentClass}`); alert(`'${currentClass}' کا رزلٹ حذف کر دیا گیا ہے۔`); } });
        classSelect.addEventListener('change', loadResults);

        // **نئی تبدیلی**: PDF کی بہتر اسٹائلنگ
        document.getElementById('exportPdfBtn').addEventListener('click', () => {
            const elementToExport = document.getElementById('resultsDiv').cloneNode(true);
            elementToExport.querySelectorAll('.action-cell').forEach(cell => cell.remove());
            elementToExport.querySelector('thead tr th:last-child').remove();
            
            elementToExport.querySelector('h2').style.color = '#000';
            elementToExport.querySelectorAll('th').forEach(th => {
                th.style.backgroundColor = '#343a40';
                th.style.color = 'white';
                th.style.fontSize = '14px';
            });
            elementToExport.querySelectorAll('td, th').forEach(cell => {
                cell.style.border = "1px solid #dee2e6";
            });
            elementToExport.querySelectorAll('td').forEach(td => {
                td.style.fontSize = '12px';
                td.style.color = '#000';
            });
            elementToExport.querySelectorAll('tbody tr').forEach(tr => {
                tr.style.backgroundColor = '#fff';
            });
             elementToExport.querySelectorAll('tbody tr:nth-child(even)').forEach(tr => {
                tr.style.backgroundColor = '#f8f9fa';
            });

            const className = classSelect.value;
            const bookName = bookNameInput.value;
            elementToExport.querySelector('h2').innerText = `نتائج برائے ${className} - ${bookName}`;
            
            const opt = {
                margin: 0.5,
                filename: `${className}_${bookName}_نتائج.pdf`,
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2, useCORS: true },
                jsPDF: { unit: 'in', format: 'letter', orientation: 'portrait' }
            };
            
            html2pdf().from(elementToExport).set(opt).save();
        });

        document.getElementById('shareWhatsAppBtn').addEventListener('click', () => { const className = classSelect.value; const bookName = bookNameInput.value; let message = `*نتائج برائے ${className}*\n`; if (bookName) { message += `*مضمون: ${bookName}*\n\n`; } const rows = resultsBody.querySelectorAll('tr'); if (rows.length === 0) { alert('شیئر کرنے کے لیے کوئی نتائج موجود نہیں ہیں۔'); return; } rows.forEach(row => { const cells = row.querySelectorAll('td'); const name = cells[0].innerText; const total = cells[4].innerText.replace(/<[^>]*>?/gm, ''); message += `*نام/رول نمبر:* ${name}\n`; message += `*کل نمبر:* *${total}*\n`; message += `--------------------------------\n`; }); const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`; window.open(whatsappUrl, '_blank'); });
        
        if ('serviceWorker' in navigator) { window.addEventListener('load', () => { loadResults(); navigator.serviceWorker.register('/paper1/sw.js').then(registration => { console.log('ServiceWorker registered:', registration); }).catch(err => { console.log('ServiceWorker registration failed:', err); }); }); } else { window.addEventListener('load', loadResults); }

        const wakeLockButton = document.getElementById('wakeLockButton');
        let wakeLock = null;
        const requestWakeLock = async () => { try { wakeLock = await navigator.wakeLock.request('screen'); wakeLockButton.textContent = 'اسکرین لاک فعال ہے'; wakeLockButton.style.backgroundColor = '#2e7d32'; console.log('Screen Wake Lock is active'); wakeLock.addEventListener('release', () => { wakeLockButton.textContent = 'اسکرین آن رکھیں'; wakeLockButton.style.backgroundColor = '#5e35b1'; wakeLock = null; }); } catch (err) { console.error(`${err.name}, ${err.message}`); wakeLockButton.textContent = 'یہ فیچر ممکن نہیں'; wakeLockButton.disabled = true; } };
        const releaseWakeLock = () => { if (wakeLock) { wakeLock.release(); wakeLock = null; } };
        if ('wakeLock' in navigator) { wakeLockButton.addEventListener('click', () => { if (wakeLock === null) { requestWakeLock(); } else { releaseWakeLock(); } }); } else { wakeLockButton.style.display = 'none'; }
    </script>
</body>
</html>
